<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://kit.fontawesome.com/6c4673f01c.js" crossorigin="anonymous"></script>

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure class="kenzieflix__logo">
			<img src="img/logo.png" alt="Kenzieflix">
			<figcaption class="usuarios__legenda">Kenzieflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section class="paginaInicial">

			<header class="assistindo">
				<h2 class="assistindo__titulo">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="usuarios">
				
				<!-- USUÁRIO 1 -->
				<li class="usuarios__lista">
					<figure class="usuarios__avatar avatar1">
						<img src="img/avatar.png" alt="Gabriel" class="avatar__imagem">
						<figcaption class="usuarios__legenda">Gabriel</figcaption>
					</figure>

					<h3 class="usuarios__nome">Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="usuarios__lista">
					<figure class="usuarios__avatar avatar2">
						<img src="img/avatar1.png" alt="Maria" class="avatar__imagem">
						<figcaption class="usuarios__legenda" >Maria</figcaption>
					</figure>

					<h3 class="usuarios__nome" >Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class="usuarios__lista">
					<figure class="usuarios__avatar avatar3">
						<img src="img/avatar2.png" alt="Renato" class="avatar__imagem">
						<figcaption class="usuarios__legenda">Renato</figcaption>
					</figure>

					<h3 class="usuarios__nome">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="usuarios__lista lista--addPerfil">
					<div class="caixa__addPerfil">
						<figure class="usuarios__avatar avatar--addPerfil">
						<img src="img/plus-sign.png" alt="Adicionar perfil" class="avatar__imagem imagem--addPerfil">
						<figcaption class="usuarios__legenda">Adicionar perfil</figcaption>
						</figure>
					</div>

					<h3 class="usuarios__nome nome--addPerfil">Adicionar perfil</h3>
				</li>

			</ul>

			<footer class="footer">
				<button class="footer__botao">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
